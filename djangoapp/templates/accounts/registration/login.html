{% extends "base/indexauth.html" %}
{% block title %}Entrar - FlowBi{% endblock %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-violet-800 mb-6">Acesse sua conta</h2>

    {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        Verifique seu e-mail e senha e tente novamente.
    </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-5">
    {% csrf_token %}
    <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="text" name="username" id="id_username"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-violet-600 focus:border-violet-600 text-sm"
            required>
    </div>

    <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" name="password" id="id_password"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-violet-600 focus:border-violet-600 text-sm"
            required>
    </div>

    <div class="flex items-center justify-between">
        <div class="text-sm">
        <a href="" class="text-violet-700 hover:underline">Esqueceu sua senha?</a>
        </div>
    </div>

    <button type="submit"
            class="w-full bg-violet-700 hover:bg-violet-800 text-white font-semibold py-2 rounded-lg transition">
        Entrar
    </button>
    </form>
</div>
{% endblock %}
