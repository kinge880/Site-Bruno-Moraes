{% load static %}
<!DOCTYPE html>
<html lang="pt-br" x-data="{ sidebarOpen: true }" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FlowBi{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-white text-gray-800 antialiased h-full">
    <div class="flex h-full overflow-hidden">
      {# inclui a sidebar #}
      {% include 'meu_painel/components/sidebar.html' %}

      {# container principal, que é “empurrado” pela sidebar #}
      <div
        :class="sidebarOpen ? 'ml-64' : 'ml-16'"
        class="flex-1 flex flex-col transition-all duration-200 ease-in-out"
      >
        <main class="flex-1 overflow-y-auto bg-gray-100 p-6">
          {% block content %}{% endblock %}
          {% include 'base/components/footer.html' %}
        </main>
      </div>
    </div>

    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/modal-video.js' %}"></script>
  </body>
</html>
