<!-- Alpine.js no <head> (caso ainda não tenha) -->
    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- Navbar -->
    <header id="navbar" class="sticky top-0 z-50 bg-white/80 backdrop-blur transition-all duration-300 border-b border-gray-100">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-700 tracking-tight">
          Flow<span class="text-gray-700 font-medium">Bi</span>
        </h1>
    
        <nav class="space-x-4 text-sm flex items-center">
          <a href="#como-funciona" class="text-gray-600 hover:text-blue-700">Como funciona</a>
          <a href="#seguranca" class="text-gray-600 hover:text-blue-700">Segurança</a>
          <a href="#planos" class="text-gray-600 hover:text-blue-700">Planos</a>
    
          {% if user.is_authenticated %}
          <a href="meu-painel/" class="text-gray-600 hover:text-blue-700">Meu painel</a>
          <div x-data="{ open: false }" class="relative">
            <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
              <div class="w-10 h-10 rounded-full border border-gray-300 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/initials/svg?seed={{ user.username }}" alt="Avatar" class="w-full h-full object-cover">
              </div>
              <svg :class="{ 'rotate-180': open }" class="w-4 h-4 transition-transform duration-300 transform text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
    
            <!-- Dropdown -->
            <div
              x-show="open"
              @click.away="open = false"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 scale-95"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-150"
              x-transition:leave-start="opacity-100 scale-100"
              x-transition:leave-end="opacity-0 scale-95"
              class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
            >
              {% comment %} <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Editar perfil</a> {% endcomment %}
              <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sair</a>
            </div>
          </div>
          {% else %}
          <a href="{% url 'login' %}" class="text-blue-600 hover:text-white border border-blue-600 px-4 py-1.5 rounded transition hover:bg-blue-700">Entrar</a>
          {% endif %}
        </nav>
      </div>
    </header>
