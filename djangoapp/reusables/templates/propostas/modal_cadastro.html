{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

<div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastroModalLabel">Cadastrar Novo Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="cadastro_projetos" method="post" enctype="multipart/form-data" action="{% url 'cadastrar_proposta' %}">
                    {% csrf_token %}
                    <div class=" size12 bo2 bo-rad-10 m-t-3 m-b-23">
                        {{ form.titulo }}
                    </div>
                    <div>
                        <div id="editor-descricao" class="quill-editor mb-3" data-target="descricao"></div>
                        {{ form.descricao }}
                    </div>
                    <div class="row">
                        <div class="col-6">
                            {{ form.pdf }}
                        </div>
                        <div class="col-6">
                            {{ form.categoria }}
                        </div>
                    </div>
                    <div class="modal-footer mt-3">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/quill-init.js' %}"></script>
