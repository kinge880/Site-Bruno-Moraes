{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center item-slick1" style="background: url('{% static "images/bg-intro-03.jpg" %}')">
        <div class="login-container p-5 shadow-lg rounded bg-white col-4" >
            <h3 class="tit9 text-center">
                Login
            </h3>
            <div class="login-body mt-4">
                <form method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <span class="txt9">
							Email
						</span>
                        <div class=" size12 bo2 bo-rad-10 m-t-3 m-b-23">
							<input required type="text" class="bo-rad-10 sizefull txt10 p-l-20" id="username" name="username" placeholder="Digite seu email" aria-describedby="username-addon">
						</div>
                    </div>
                    <div class="mb-3">
                        <span class="txt9">
							Senha
						</span>
                        <div class="size12 bo2 bo-rad-10 m-t-3 m-b-23">
							<input required type="password" class="bo-rad-10 sizefull txt10 p-l-20" id="password" name="password" placeholder="Digite seu email" aria-describedby="password-addon">
						</div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mt-3 text-center fs-16" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="/recuperar-senha" class="text-primary">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary col-12 p-3 fs-16" style="border-radius: 10px;">Entrar</button>
                    <p class="text-center fs-14 mt-3">Deseja voltar a tela inicial? <a href="/" class="text-primary">Clique aqui</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
