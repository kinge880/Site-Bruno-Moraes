{% load static %}

<!-- Meta Tags Essenciais -->
<meta name="description" content="{{ meta_description|default:'Descrição padrão do site' }}">
<meta name="keywords" content="{{ meta_keywords|default:'Palavras-chave padrão' }}">
<meta name="author" content="{{ meta_author|default:'Nome do autor' }}">
<meta name="robots" content="index, follow">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ meta_url|default:SITE_DOMAIN }}">
<meta property="og:title" content="{{ meta_title|default:'Título padrão' }}">
<meta property="og:description" content="{{ meta_og_description|default:meta_description }}">
<meta property="og:image" content="{{ meta_og_image|default:SITE_DOMAIN }}/static/images/default-og.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ meta_url|default:SITE_DOMAIN }}">
<meta property="twitter:title" content="{{ meta_twitter_title|default:meta_title }}">
<meta property="twitter:description" content="{{ meta_twitter_description|default:meta_description }}">
<meta property="twitter:image" content="{{ meta_twitter_image|default:SITE_DOMAIN }}/static/images/default-twitter.jpg">
